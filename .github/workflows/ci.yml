name: Python Project CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python (specify Python version if needed)
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Step 3: Check if virtual environment exists and activate it
    - name: Check for virtual environment
      run: |
        if [ ! -d ".venv" ]; then
          echo "Virtual environment not found in project directory."
          exit 1
        else
          echo "Virtual environment found."
          source venv/bin/activate
        fi

    # Step 4: Install dependencies from requirements.txt
    - name: Install dependencies
      run: |
        source venv/bin/activate
        pip install -r requirements.txt

    # Step 5: Check if numpy version is 1.26.1
    - name: Check numpy version
      run: |
        source venv/bin/activate
        INSTALLED_NUMPY_VERSION=$(python -c "import numpy; print(numpy.__version__)")
        if [ "$INSTALLED_NUMPY_VERSION" != "1.26.1" ]; then
          echo "Numpy version is $INSTALLED_NUMPY_VERSION, expected 1.26.1"
          exit 1
        fi
